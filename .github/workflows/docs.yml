name: publish-github-pages

on:
  push:
    branches:
      - main
    paths:
      # This ensures the workflow only runs if files inside personal-website change
      - 'personal-website/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs and Plugins
        run: pip install mkdocs mkdocs-material mkdocs-glightbox

      # We can remove the separate 'Build docs site' step.
      # The 'mkdocs gh-deploy' command automatically runs 'mkdocs build' first.

      - name: Deploy to GitHub Pages
        # Using 'cd' explicitly ensures the shell changes the directory
        # before running mkdocs, avoiding the double-nesting error.
        run: |
          cd personal-website
          mkdocs gh-deploy --force
